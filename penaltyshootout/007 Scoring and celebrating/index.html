<!DOCTYPE html>
<html>
	<head>
		<title>CoderDojo DCU Arena</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="penaltyshootout.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
	</head>
	<body>
	
		<div id="computerScoreDiv">
                <h3>COMPUTER</h3>
                <div id="computerScore">0</div> 
         </div>
		<div id="playerScoreDiv">
                <h3>YOU</h3>
                <div id="playerScore">0</div> 
         </div>
		 
	
		<div id="sky">
		</div>
		
		<!-- Shoot area -->
		<div id="shootArea">	
			<div id="goalPosts">
				<div id="goal">
					
				</div>
				<div id="keeper">
						<img src="Keeper.png"/>
					</div>
			</div>
			
			<div id="penaltySpot">
			</div>
			
			<div id="ball">
				<img src="coder.png"/>
			</div>
			
			<div id="rooney" onclick="rooneyStart()">
				<img src="roo2.png"/>
			</div>
			
			<div id="rooneyKick">
				<img src="roo3.png"/>
			</div>
			
		</div>
		
		<div id="rooneyCelebrate">
				<img src="roo-fly.png"/>
		</div>
		
		<div id="pitch">
			<div id="keepersBox">
			</div>
			
			<div id="arrowDiv">
				<img id="arrowImage" src="arrowdown.png"/>
			</div>
			
		</div>
			
		
	</body>
</html>
