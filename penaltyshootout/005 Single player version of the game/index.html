<!DOCTYPE html>
<html>
	<head>
		<title>Soccer Game</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="soccer.js"></script>
	</head>
	<body>
		
		<div id="sky">
		</div>
		
		<!-- Shoot area -->
		<div id="shootArea">
			<div id="goal">
				<div id="keeper">
					<img src="Keeper.png"/>
				</div>
			</div>
			<div id="goalOutline">
				
			</div>
			<div id="penaltySpot">
			</div>
			<div id="ball" >
				<img src="coder.png"/>
			</div>
			<div id="rooney" onclick="rooneyStart()">
				<img src="roo2.png"/>
			</div>
			<div id="rooneyKick">
				<img src="roo3.png"/>
			</div>
			<div id="rooneyCelebrate">
				<img src="rooney-celebrate.png"/>
			</div>
		</div>
		
		<div id="results">
			<h2>Result</h2>
			<span>Use space key to kick</span>
			<table>
				<tr>
					<td><span class="dataLabel">Result</td>
					<td><span id="result" class="dataResult"> </span> </td>
				</tr>
				<tr>
					<td><span class="dataLabel">Keeper left</td>
					<td><span id="keeperLeft" class="dataResult"> </span> </td>
				</tr>
				<tr>
					<td><span class="dataLabel">Keeper right</td>
					<td><span id="keeperRight" class="dataResult"> </span> </td>
				</tr>
				<tr>
					<td><span class="dataLabel">Ball position</td>
					<td><span id="position" class="dataResult"> </span> </td>
				</tr>
				<tr>
					<td><span class="dataLabel">Goal Width</td>
					<td><span id="goalWidth" class="dataResult"> </span> </td>
				</tr>
			</table>
		</div>
		
		 <div id="computerScoreDiv">
                	<h3>COMPUTER</h3>
                	<div id="computerScore">0</div>	
                </div>
                <div id="playerScoreDiv">
                	<h3>YOU</h3>
                	<div id="playerScore">0</div>
                </div>
	</body>
</html>
