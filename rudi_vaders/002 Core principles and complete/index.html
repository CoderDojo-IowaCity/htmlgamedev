<!DOCTYPE html>
<html>
	<head>
		<title>CoderDojo DCU Meets Rudi </title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="spaceInvaders.js"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="jquery.jplayer.min.js"></script>
	</head>
	<body>
	
		<div id="titleScreen" class="active">
				<input id="playerName" type="input" onfocus="clearText()" value="Your name"></input>
                
                <h1>Say hello to Rudi</h1>
                <p>Who let the dogs out? (Niamh) Want instructions...</p>
                <ul> 
                	<li>Arrow keys move rudi</li>
                	<li>Use the space key to launch the bone</li>
                </ul>
                <p>Enjoy!</p>
                <p>Developed by Coderdojo DCU</p>
                <button id="playButton" onclick="clickPlay()">Play!</button>
        </div>
	
		<div id="ibm">
			<span>CoderDojo @ IBM</span>
		</div>
		
		<div id="allien">
			<img src="ball1.png"/>
		</div>
				
		<div id="reggae">
			<img src="ball2.png"/>
		</div>
				
		<div id="rudi">
			<img src="dog2.png"/>
		</div>	
		<div id="bone">
			<img src="bone.png"/>
		</div>

        <div id="playerScoreDiv">
         	<h3>SCORE</h3>
            <div id="playerScore">1000</div>
            <h3>HIGHEST SCORE</h3>
            <div id="highestScore">0</div>
             <h3 id="highestPlayer">Your name</h3>
        </div>
        
	</body>
</html>
